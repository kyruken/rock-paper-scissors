<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <section>
        <h1>Rock Paper Scissors</h1>
        <h4>SAISHOU WA GU</h4>
        <h5>Jan... Ken... GUUUU!</h5>
    </section>

    <section>
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </section>

    <section>
        <div>Computer chose: <a id="computer-choice">n/a</a></div>
    </section>

    <section class="score">
        <p>Player: <a id="player-score">0</a></p>

        <div class="computer-score">
        <p>Computer: <a id="computer-score">0</a></p>
        </div>

        <div class="result"></div>
    </section>






</body>
</html>
